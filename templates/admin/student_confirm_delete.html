<!-- attendance/templates/admin/student_confirm_delete.html -->

{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Student{% endblock %}

{% block content %}
<h2>Delete Student</h2>
<p>Are you sure you want to delete the student <strong>{{ object.user.get_full_name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'student-list' %}">Cancel</a>
</form>
{% endblock %}
