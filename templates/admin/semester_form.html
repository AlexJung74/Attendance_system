<!-- attendance/templates/admin/semester_form.html -->

{% extends 'base.html' %}
{% load static %}
{% block title %}Add/Edit Semester{% endblock %}
{% block content %}
<h2>{% if object %}Edit{% else %}Add{% endif %} Semester</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'semester-list' %}">Back to Semester List</a>
{% endblock %}
